<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>どこでもテキサスホールデム</title>
  </head>
  <body>
    <header>
      <div class="box1">
        <p>Dokodemo POKER</p>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="pot"></div>
        <div class="yourhand"></div>
        <div class="porkertable">
          <div class="ptctn">
            <img id="SCard1" src="./img/0.png" alt="" />
          </div>
          <div class="ptctn">
            <img id="SCard2" src="./img/0.png" alt="" />
          </div>
          <div class="ptctn">
            <img id="SCard3" src="./img/0.png" alt="" />
          </div>
          <div class="ptctn">
            <img id="SCard4" src="" alt="" />
          </div>
          <div class="ptctn">
            <img id="SCard5" src="" alt="" />
          </div>
        </div>
        <div class="mytable">
          <div class="mytip">
            <span class="box-title">BET</span>
            <div class="tiptable">
              <div class="tips tip1">
                <p class="min">$__1</p>
                <img src="./img/tip1.png" alt="" />
                <p>3</p>
                <p>- +</p>
              </div>
              <div class="tips tip2">
                <p class="min">$_10</p>
                <img src="./img/tip10.png" alt="" />
                <p>3</p>
                <p>- +</p>
              </div>
              <div class="tips tip3">
                <p class="min">$_50</p>
                <img src="./img/tip50.png" alt="" />
                <p>3</p>
                <p>- +</p>
              </div>
              <div class="tips tip4">
                <p class="min">$100</p>
                <img src="./img/tip100.png" alt="" />
                <p>3</p>
                <p>- +</p>
              </div>
            </div>
          </div>
          <div class="myhand">
            <div class="mtctn">
              <img id="myCard1" src="./img/0.png" alt="" />
            </div>
            <div class="mtctn">
              <img id="myCard2" src="./img/0.png" alt="" />
            </div>
          </div>
        </div>
        <div class="testjs">
          <p>↓テスト中</p>
          <div>
            <a href="#" class="btn-push" id="deal">ディール</a>
            <a href="#" class="btn-push" id="deal1">フロップ</a>
            <a href="#" class="btn-push" id="deal2">ターン</a>
            <a href="#" class="btn-push" id="deal3">リバー</a>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./data.js"></script>
    <script src="./main.js"></script>
    <script src="./share.js"></script>
    <script src="./calc.js"></script>
  </body>
</html>
